<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="style/semstrStat.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" href="assets/webLogo3.ico">

</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="select-group">
                <label for="semester">الفصل الدراسي</label>
                <select id="semester">
                    <option>الفصل الدراسي الأول</option>
                    <option>الفصل الدراسي الثاني</option>
                </select>
            </div>
        </div>
        <div>
            <p>1-للتحليل الفصلي جهز مستندات الاكسل من نور و حفضها بالجهاز  </p>
            <p>2- اضغط على زر ارفق الملف لتحميل المستندات</p>
            <p>3 اضغط على زر الرسم البياني لمشاهدت الرسم</p>
            </div>
        <div class="controls">
            <div class="buttons">
                <button id="fetchDataButton">ارفق الملف  </button>
                <input type="file" id="fileInput" style="display:none">
            </div>
            <div class="tabs">
                <button id="graphButton">الرسم البياني</button>
                <button id="statsButton">الإحصائية</button>
            </div>
        </div>
        <div class="content">
            <div class="table-container" id="table-container">
                <!-- Table content goes here -->
            </div>
            
            
        </div>
        <div class="download-buttons">
            <button id="downloadChart">تنزيل الرسم البياني PDF</button>
            <button id="downloadStats">تنزيل الإحصائية PDF</button>
        </div>
    </div>
    <script src="Weekly Statistics.js"></script>
</body>
</html>
