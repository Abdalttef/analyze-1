<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style/writingNotes.css">
    <link rel="icon" href="assets/webLogo3.ico">
</head>
<body>

<div class="note">
    <h2>اسباب الغياب</h2>
    <div class="note-input">
      <h3>اضافة ملاحضة جديدة</h3>
      <div class="note-wrapper">
        <input type="text" id="search-bar" placeholder="بحث باسم الطالب">
        <input type="text" id="note-title" placeholder=" اسم الطالب/ة">
        <textarea id="note-content" placeholder="اكتب الملاحضه هنا " rows="5"></textarea>
        <button id="add-note-btn" class="btn" type="button">
          <span><i class="fas fa-plus"></i></span>
          اضافة ملاحضة
        </button>
      </div>
    </div>
    
    <div class="note-list">
    </div>
    
    <button type="button" class="btn" id="delete-all-btn">
      <span><i class="fas fa-trash"></i></span>
      مسح الكل 
    </button>
</div>
<script src="Writing notes.JS"></script>
</body>
</html>
