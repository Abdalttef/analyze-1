<!DOCTYPE html>
<html lang="en">
  <style>
    body {

    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;

<head>

  </form>
