<!DOCTYPE html>
<html lang="ar">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدخول</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>

<body class="bg-img" >
   <div class="header">
        <img src="assets/webLogo2.png" alt="Logo" class="logo">
        <div class="register">
            <button type="button" class="btn btn-outline-primary" href="signupPage.html">إشترك الآن</button>
            
        </div>
    </div>
  <div class="login-container">
    
    <div class="video-container">
      <video autoplay loop muted playsinline>
          <source src="assets/logo_video3.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>
    </div>
   
    <div class="form-container">
      <h2>مرحبًا بك في حلِّل</h2>
      <p>فضلاً قم بتسجيل الدخول للمتابعة</p>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="اسم المستخدم أو البريد الإلكتروني">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="كلمة المرور">
        </div>
        <div class="form-group">
          <a href="#">إستعادة كلمة السر</a>
        </div>
        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
      </form>
      <p class="mt-3">ليس لديك حساب؟ <a href="signupPage.html">لإنشاء حساب جديد</a></p>
    </div>  
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
