<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدخول</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style/index.css" rel="stylesheet">
</head>
<body class="bg-img">
  <style>
    .bg-img {
      background-image: url("assets/background2.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
  </style>
  <div class="header">
    <img src="assets/webLogo2.png" alt="Logo" class="logo">
    <div class="register">
      <button type="button" class="btn btn-outline-primary" onclick="window.location.href='signupPage.html'">إشترك الآن</button>
    </div>
  </div>
  <div class="login-container">
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="assets/logo_video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="form-container">
      <h2>مرحبًا بك في حلِّل</h2>
      <p>فضلاً قم بتسجيل الدخول للمتابعة</p>
      <form id="login-form">
        <div class="form-group">
          <input type="text" id="username-email" class="form-control" placeholder="اسم المستخدم أو البريد الإلكتروني">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="كلمة المرور">
        </div>
        <div class="form-group">
          <a href="#">إستعادة كلمة السر</a>
        </div>
        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
      </form>
      <p id="error-message" class="text-danger mt-3" style="display: none;"></p>
      <p class="mt-3">ليس لديك حساب؟ <a href="signupPage.html">لإنشاء حساب جديد</a></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
