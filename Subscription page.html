<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="style.css">
    <title>صفحةالدفع</title>
</head>
<body>
    
    <!-- start: Payment -->

        <div class="pricing-table">
            <div class="details">
            <h2>خطة الاشتراك</h2>
            </div>
            <div class="grid">
                <div class="box basic">


                    <div class="title">3شهور</div>
                    <div class="price">
                        <b>250ريال</b>
                        <span>كل ثلاث شهور </span>
                    </div>
                    <div class="features">
                    <div> تحليل بيانات </div>
                    <div>سهوله استرجاع المعلومات</div>
                    <div>مستخدم واحد  لكل اشتراك </div>
                    </div>
                    <div class="button">
                        <button>المزيد</button>
                    </div>
                </div>
                <div class="box professional">


                    <div class="title">6شهور</div>
                    <div class="price">
                        <b>250ريال</b>
                        <span>كل ستة شهور </span>
                    </div>
                    <div class="features">
                    <div> تحليل بيانات </div>
                    <div>سهوله استرجاع المعلومات</div>
                    <div>مستخدم واحد  لكل اشتراك </div>
                    </div>
                    <div class="button">
                        <button>المزيد</button>
                    </div>
                </div>
                <div class="box ninja">


                    <div class="title">12شهور</div>
                    <div class="price">
                        <b>250ريال</b>
                        <span>كل سنة</span>
                    </div>
                    <div class="features">
                    <div> تحليل بيانات </div>  
                    <div>سهوله استرجاع المعلومات</div>
                    <div>مستخدم واحد  لكل اشتراك </div>
                    </div>
                    <div class="button">
                        <button>المزيد</button>
                    </div>
                </div>
            </div>
        </div>

        



                <div class="payment-right">
                    <form action="" class="payment-form">
                        <h1 class="payment-title">تفاصيل الدفع</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="assets/visa.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <img src="assets/mastercard.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <img src="assets/paypal.png" alt="">
                            </label>
                            <input type="radio" name="payment-method" id="method-4">
                            <label for="method-4" class="payment-method-item">
                                <img src="assets/stripe.png" alt="">
                            </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label-required">البريد الإلكتروني</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">رقم البطاقة</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                                <label for="expiry-date" class="payment-form-label payment-form-label-required">تاريخ الانهاء</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> دفع</button>
                    </form>
                </div>
            </div>
        </div>
    <!-- end: Payment -->

</body>
</html>
