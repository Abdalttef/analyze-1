<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="style.css">
    <title>صفحةالدفع</title>
</head>
<body>
    
    <section class="plan-section">
        <div class="logoo">
            <img src="assets/webLogo2.png" alt="Logo" class="logo">
        </div>
        <div class="pricing-table">
            <div class="details">
                <h2>خطة الاشتراك</h2>
            </div>
            <div class="grid">
                <div class="box basic">
                    <div class="title">3شهور</div>
                    <div class="price">
                        <b>250ريال</b>
                        <span>كل ثلاث شهور</span>
                    </div>
                    <div class="features">
                        <div>تحليل بيانات</div>
                        <div>سهوله استرجاع المعلومات</div>
                        <div>مستخدم واحد لكل اشتراك</div>
                    </div>
                    <div class="button">
                        <button>دفع</button>
                    </div>
                </div>
                <div class="box professional">
                    <div class="title">6شهور</div>
                    <div class="price">
                        <b>250ريال</b>
                        <span>كل ستة شهور</span>
                    </div>
                    <div class="features">
                        <div>تحليل بيانات</div>
                        <div>سهوله استرجاع المعلومات</div>
                        <div>مستخدم واحد لكل اشتراك</div>
                    </div>
                    <div class="button">
                        <button>دفع</button>
                    </div>
                </div>
                <div class="box ninja">
                    <div class="title">12شهور</div>
                    <div class="price">
                        <b>250ريال</b>
                        <span>كل سنة</span>
                    </div>
                    <div class="features">
                        <div>تحليل بيانات</div>
                        <div>سهوله استرجاع المعلومات</div>
                        <div>مستخدم واحد لكل اشتراك</div>
                    </div>
                    <div class="button">
                        <button>دفع</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

</body>
</html>
