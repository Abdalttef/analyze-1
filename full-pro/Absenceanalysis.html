<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Absence Analysis</title>
    <link rel="stylesheet" href="style/Absenceanalysis.css">
    <link rel="icon" href="assets/webLogo3.ico">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="year">العام الدراسي</label>
            <select id="year">
                <option>1445 - 1446 هـ</option>
                <option>1444 - 1445 هـ</option>
                <option>1443 - 1444 هـ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stage">المرحلة الدراسية</label>
            <select id="stage" onchange="updateButtonLabels()">
                <option value="ابتدائي">ابتدائي</option>
                <option value="متوسط">متوسط</option>
                <option value="ثانوي">ثانوي</option>
            </select>
        </div>
        <div class="buttons">
            <button id="analyzeButton"  onclick="loadPage('analyzebutton.html')">تحليل غياب - متوسط</button>
            <!-- <button id="importButton">إستيراد غياب - متوسط</button> -->
        </div>
    </div>

    <script>
        function updateButtonLabels() {
            const stage = document.getElementById('stage').value;
            document.getElementById('analyzeButton').textContent = `تحليل غياب - ${stage}`;
            // document.getElementById('importButton').textContent = `إستيراد غياب - ${stage}`;
        }
        
        // Initialize buttons on page load
        window.onload = updateButtonLabels;

        function loadPage(url) {
            window.parent.document.getElementById('contentFrame').src = url;
            // document.getElementById('contentFrame').src = url;
        }
        
    </script>
    <script src="scripts/load.js"></script>


</body>
</html>
