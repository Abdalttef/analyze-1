<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Report Bookmarklet</title>
</head>
<body>
    <h1>Export Report Bookmarklet</h1>
    <p>Drag the link below to your bookmarks bar:</p>
    <a href="javascript:(function(){function loadScript(url,callback){var script=document.createElement('script');script.type='text/javascript';script.onload=callback;script.src=url;document.head.appendChild(script);}function InitExport(){'use strict';if(!window.location.href.includes('noor.moe.gov.sa')){alert('لتفعيل هذه الميزة، يرجى تسجيل الدخول إلى نظام نور.');return;}const e=document.querySelector('.MSRS-RVC'),t=e?e.parentElement:null;if(!e||!t){Swal.fire({title:'تنبيه',text:'اضغط عرض التقرير ليتم تصديره',icon:'warning',confirmButtonText:'موافق'});return;}try{var o=document.getElementById('ExportContainer');if(o)o.remove();}catch(e){}const r=e.id,n=document.createElement('div');n.setAttribute('style','padding: 0 10px; text-align: end; display: inline-flex; float: right; cursor: pointer;');n.setAttribute('id','ExportContainer');['pdf','excel','word'].forEach(e=>{const t=document.createElement('div');t.id='ExportButton_'+e;t.title='تصدير '+e;t.style.cursor='pointer';if(e==='pdf'){t.innerHTML='<i class=&quot;fa fa-file-pdf-o&quot; style=&quot;font-size: 35px; color: #F44336;&quot;></i>';}else if(e==='excel'){t.innerHTML='<i class=&quot;fa fa-file-excel-o&quot; style=&quot;font-size: 35px; color: #009688; margin: 0 30px;&quot;></i>';t.style.margin='0 30px;';}else if(e==='word'){t.innerHTML='<i class=&quot;fa fa-file-word-o&quot; style=&quot;font-size: 35px; color: #2196F3;&quot;></i>';}t.addEventListener('click',()=>window.$find(r).exportReport(e==='excel'?'EXCELOPENXML':e));n.appendChild(t);});const i=document.querySelector('.ToolBarButtonsCell');i.prepend(n);}loadScript('https://cdn.jsdelivr.net/npm/sweetalert2@11',InitExport);})();">Export Report</a>
</body>
</html>
