<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analyzebutton</title>
    <link rel="stylesheet" href="style/analyzebutton.css">
    <link rel="icon" href="assets/webLogo3.ico">
</head>
<body>
    
    <div class="tab-bar-container">
        <div class="tab-bar">
            <button class="tab active" onclick="loadPage('weeklyStatistics.html')">تحليل الغياب الاسبوعي </button>
            <button class="tab" onclick="loadPage('semstrStat.html')">تحليل الغياب حسب الفصل الدراسي</button>
            <button class="tab" onclick="loadPage('studentReport.html')" >تقرير بأسماء الطلاب حسب الغياب</button>
            <button class="tab" onclick="loadPage('writingNotes.html')"> اسباب الغياب </button>

        </div>
    </div>
    <div class="content-container">
        <iframe id="contentFrame" src="weeklyStatistics.html" frameborder="0"></iframe>
    </div>
    </div>
    <script src="scripts/load.js"></script>
    <script src="analyzebutton.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
