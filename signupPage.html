<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة التسجيل</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style/signupPage.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="assets/webLogo2.png" alt="Logo" class="logo">
  </div>
  <div class="wrapper d-flex justify-content-center align-items-center h-100">
    <div class="form-container row">
      <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
        <img src="assets/illustration.png" alt="Signup Illustration" class="img-fluid enlarged-img">
      </div>
      <div class="col-md-6 col-sm-12">
        <div>
          <h2>مرحبًا بك في حلِّل</h2>
          <p>فضلاً قم بإنشاء حساب للمتابعة</p>
          <form id="form-group">
            <div class="form-group">
              <input type="text" id="username" name="username" class="form-control" placeholder="اسم المستخدم">
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="البريد الإلكتروني">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="كلمة المرور">
            </div>
            <div class="form-group">
              <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="تأكيد كلمة المرور">
            </div>
            <button type="submit" class="btn btn-primary btn-block">إنشاء حساب</button>
          </form>
          <p id="error-message" class="text-danger mt-3" style="display: none;"></p>
          <p class="mt-3">لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  <script src="scripts/signup.js"></script>

</body>
</html>
