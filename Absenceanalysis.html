<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Absence Analysis</title>
    <link rel="stylesheet" href="Absenceanalysis.css">
</head>
<div class="logoo">
    <img src="assets/webLogo2.png" alt="Logo" class="logo">
</div>
<div class="tab-bar-container">

        <button class="tab active">تحليل غياب الطلاب</button>
        <button class="tab">نماذج اختبارات</button>
        <button class="tab">الإعدادات</button>
    </div>
</div>
<div class="container">

        <label for="year">العام الدراسي</label>

        </select>
    </div>
    <div class="form-group">
        <label for="stage">المرحلة الدراسية</label>
        <select id="stage">
            <option>متوسط</option>
            <option>ابتدائي</option>
            <option>ثانوي</option>
        </select>
    </div>
    <div class="buttons">
        <button>تحليل غياب - متوسط</button>
